<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script src="/js/jquery-3.2.1.min.js"></script>
        <script src="/js/echarts.min.js"></script>
        <style>
            html,body{
                height: 100%;
            }
        </style>
    </head >
    <body>
<!--创建一个容器-->
        <div id="main" style="width: 100%;height: 100%">

        </div>
    </body>
</html>
<script>
    //定义jquery文档加载事件
    $(function (){
        //执行饼图函数
        bing();
    })
    //饼图 函数
    function bing(){
        //发送ajax请求
        $.ajax({
            url:"/info/bingAjax",
            type:"get",
            data:{"time":"2020-04-13"},
            dataType:"json",
            success:function (data){
                // 基于准备好的dom，初始化echarts实例
                var myChart = echarts.init(document.getElementById('main'));

                // 指定图表的配置项和数据
                option = {
                    title: {
                        text: '统计新冠肺炎各省治愈人数',
                        subtext: '真实数据',
                        left: 'center'
                    },
                    tooltip: {
                        trigger: 'item'
                    },
                    legend: {
                        orient: 'vertical',
                        left: 'left',
                    },
                    series: [
                        {
                            name: '疫情来源',
                            type: 'pie',
                            radius: '50%',
                            data: data.info,

                            emphasis: {
                                itemStyle: {
                                    shadowBlur: 10,
                                    shadowOffsetX: 0,
                                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                                }
                            }
                        }
                    ]
                };

                // 使用刚指定的配置项和数据显示图表。
                myChart.setOption(option);
            }
        })
    }
</script>
