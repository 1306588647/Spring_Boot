<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.0</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport"
              content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
        <link rel="stylesheet" href="/css/font.css">
        <link rel="stylesheet" href="/css/xadmin.css">
        <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
        <script src="/lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="/js/xadmin.js"></script>
        <![endif]-->
    </head>

    <body>
        <div class="x-body" >
            <form class="layui-form">

                <div class="layui-form-item">
                    <label  class="layui-form-label">
                        <span class="x-red">*</span>编号
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="userId" disabled name="userId" th:value="${user.userId}" required=""
                               autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="x-red">*</span>将会成为您唯一的编号
                    </div>
                </div>

                <div class="layui-form-item">
                    <label  class="layui-form-label">
                        <span class="x-red">*</span>登录名
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="userName" name="userName" th:value="${user.userName}" required=""
                               autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">
                        <span class="x-red">*</span>将会成为您唯一的用户名
                    </div>
                </div>


                <div class="layui-form-item">
                    <label  class="layui-form-label">
                    </label>
                    <button class="layui-btn" lay-filter="add" lay-submit="">
                        修改
                    </button>
                </div>
            </form>
            <span id="info" style="color: red"></span>
        </div>
        <script>
            layui.use(['form', 'layer'], function () {
                $ = layui.jquery;
                var form = layui.form
                    , layer = layui.layer;

                //自定义验证规则
                form.verify({
                    userName: function (value) {
                        if (value.length < 5) {
                            return '昵称至少得5个字符啊';
                        }
                    }
                });

                //注册
                form.on('submit(add)', function (data) {
                    console.log(data);
                    $.ajax({
                        url: "/user/edit",
                        type: "post",
                        data: data.field,
                        dataType: "json",//返回的数据类型
                        success: function (data) {

                            $("#info").text(data.info);
                            if(data.info==="修改成功"){
                                //关闭弹窗
                                //获得frame索引
                                var index = parent.layer.getFrameIndex(window.name);
                                //关闭frame
                                parent.layer.close(index);
                                //刷新
                                parent.window.location.href=parent.window.location.href;
                            }
                        }
                    })
                    return false;
                });
            });
        </script>
        <script>var _hmt = _hmt || [];
        (function () {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();</script>
    </body>

</html>
